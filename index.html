<!DOCTYPE html>
<html>
  <head>
    <title>sparkle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href='http://fonts.googleapis.com/css?family=Lato:400' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='./style.css' rel='stylesheet' type='text/css'>
    <script src="./sparkle.js"></script>
  </head>
  <body>
    <div class="title">✨sparkle ✨</div>

    <div class="content">

      <div class="file">
        <input type="file" id="loader"/>
        <label>Upload an image</label>
      </div>
      <span id="filename" class="text">[using the default]</span>

      <div class="numbers">
        <button class="minus" tabindex="0" id="minus">–</button>
        <input class="counter" type="text" value="30" tabindex="-1" id="resolution">
        <button class="plus" tabindex="0" id="plus">+</button>
      </div>
      <span class="text">pixels per side</span>

      </div>
    </div>

    <div class="footer">
      <p>made with <span style="color:#23C8B9">❤︎</span> by <a href="https://twitter.com/notwaldorf">monica</a>.
      find this on <a href="https://github.com/notwaldorf/sparkle">github</a></p>
    </div>
  </body>
</html>
